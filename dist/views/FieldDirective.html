<div class="form-group has-feedback" ng-class="wrong ? 'has-error' : ''"><label for="{{id}}" class="col-sm-2 control-label">{{label}}</label><div class="col-sm-{{fieldLength}}"><input id="{{id}}" name="{{name}}" ng-model="$parent.ngModel" ng-if="(type == 'text' || type == 'checkbox') && ! disabled" type="{{type}}" class="form-control" placeholder="{{label}}"><textarea id="{{id}}" name="{{name}}" class="form-control" ng-if="type == 'textarea' && ! disabled" ng-disabled="disabled" ng-model="$parent.ngModel" placeholder="{{label}}"></textarea><select id="{{id}}" name="{{name}}" class="form-control" ng-if="type === 'select' && ! disabled" ng-model="$parent.ngModel"><option value="{{printValue(option)}}" ng-repeat="option in options">{{printName(option)}}</option></select><div ng-if="type == 'label' || (type == 'text' || type == 'textarea') && disabled" style="padding-top: 7px">{{$parent.ngModel}}</div><div ng-if="type == 'checkbox' && disabled" style="padding-top: 7px">{{$parent.ngModel | ji_checkmark}}</div><div ng-if="disabled && type == 'select'" style="padding-top: 7px">{{printName($parent.ngModel)}}</div><div ng-transclude></div></div></div>
