<div class="form-group has-feedback" ng-class="wrong ? 'has-error' : ''"><label for="{{id}}" class="col-sm-2 control-label">{{label}}</label><div class="col-sm-{{fieldLength}}"><input id="{{id}}" name="{{name}}" ng-model="value" ng-if="type == 'text'" type="{{type}}" class="form-control" ng-disabled="disabled" ng-class=""><textarea id="{{id}}" name="{{name}}" class="form-control" ng-if="type == 'textarea'" ng-disabled="disabled" ng-model="value">{{value}}</textarea><textarea id="{{id}}" name="{{name}}" class="form-control" ng-if="type == 'html'" ui-tinymce="configure" ng-disabled="disabled" ng-model="value">{{value}}</textarea><select id="{{id}}" name="{{name}}" class="form-control" ng-if="type === 'select'" ng-model="value" ng-disabled="disabled"><option value="{{printValue(option)}}" ng-repeat="option in options">{{printName(option)}}</option></select></div></div>
