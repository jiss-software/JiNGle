<div>
    <ol class="breadcrumb hidden-print">
        <li class="active">
            <i class="fa fa-home"></i>
        </li>

        <li ng-class="{'active': ! isActive(node)}" ng-repeat="node in nodes">
            <span ng-hide="isActive(node)">{{node.name || (node.code | i18n)}}</span>
            <a href="#{{node.path}}" ng-show="isActive(node)">{{node.name || (node.code | i18n)}}</a>
        </li>
    </ol>

    <h1 class="visible-print">{{nodes[nodes.length - 1].name}}</h1>
</div>
